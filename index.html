<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ВсеАкции</title>
</head>

<body>
    <section class="head-block">
        <header class="header">
            <div class="container_header">
                <nav class="header__header__navigation">
                    <ul class="header__header__list">
                        <li class="header__header-item">
                            <a class="header__header-link" href="#">
                                <img class="header__logo" src="images/logo.jpg" alt="" />
                            </a>
                        </li>
                        <li class="header__header-item">
                            <a class="header__header-link" href="#">
                                Новичкам
                            </a>
                        </li>
                        <li class="header__header-item">
                            <a class="header__header-link" href="#">
                                Профессионалам
                            </a>
                        </li>
                        <li class="
                                    header__header-item
                                    header__header-item_search
                                ">
                            <form class="header__form" action="#">
                                <input class="header__search-area" placeholder="Введите название компании либо тикер"
                                    type="search" />
                                <button class="header__search-button"></button>
                            </form>
                        </li>
                        <li class="header__header-item">
                            <a class="header__header-link" href="#">
                                Вход
                            </a>
                        </li>
                        <li class="
                                    header__header-item header__header-item_reg
                                ">
                            <a class="header__header-link header__header-link_reg" href="#">
                                Регистрация
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h1 class="head-block__title">
                Умный сервис помогающий зарабатывать на инвестициях в акции
            </h1>
            <span class="head-block__cloud">Какие акции купить?</span>
            <span class="head-block__cloud_second">Какие акции не покупать?</span>
            <div class="head-block__info-wrapper">
                <span class="head-block__subtitle">Какой у вас уровень знаний в инвистициях?</span>
                <img class="head-block__arrow" src="images/arrow.png" alt="arrow">
                <a href="#" class="head-block__button">Я — новичок</a>
                <a href="#" class="head-block__button">Я — проффесионал</a>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</body>

</html>
